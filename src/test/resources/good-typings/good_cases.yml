    type: string

  boolean_input:
    type: boolean

  integer_input:
    type: integer

  float_input:
    type: float

  integer_with_named_values_input:
    type: integer
    named-values:
      named-value: 0

  integer_with_named_values_and_name_input:
    type: integer
    name: Foo
    named-values:
      named-value: 0

  enum_input:
    type: enum
    allowed-values:
      - foo

  enum_with_name_input:
    type: enum
    name: Foo
    allowed-values:
      - foo

  list_of_string_input:
    type: list
    separator: ","
