# yaml-language-server: $schema=../../../github-actions-typing.schema.json
# See https://github.com/typesafegithub/github-actions-typing
outputs:
  granted-scopes:
    type: list
    separator: ','
    list-item:
      type: enum
      allowed-values:
        - read
        - write
      list-item:
        type: integer
